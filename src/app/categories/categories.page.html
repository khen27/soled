<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none" slot="start">
      <ion-avatar slot="start" (click)="launchProfilePage()">
        <!-- <img id="ProfilePic" src="https://habib.al-mawali.com/wp-content/uploads/IMG_4838-1-768x768.jpg"> -->
        <img id="ProfilePic" src="">
      </ion-avatar>
        <ion-label class="greeting">
          <p id="UserGreeting">Hey Karl,</p>
          <h3>Buy some more bids!</h3>
        </ion-label>
    </ion-item>
    <ion-buttons slot="end">
			<ion-button class="bordered"  color="dark" (click)="launchStorePage()">
				<ion-icon  name="logo-usd" ></ion-icon>
			</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light" (click)="launchRafflePage()">
				<ion-icon  name="gift-outline" ></ion-icon>
			</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light" (click)="launchCartPage()">
				<ion-icon  name="cart-outline" ></ion-icon>
			</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!---------------------------------------middle section beginning---------------------------------------------->
<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slideOptions">
			<ion-slide>
				<ion-card (click)="launchFashionDetailsPage()">
					<ion-card-header>
            <ion-toolbar>
              <ion-buttons class="icon-shape" slot="start">
                <ion-button color="favorite" (click)="launchShareSystem()">
                  <ion-icon  slot="icon-only" name="share-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons class="icon-shape" slot="end">
                <ion-button fill="clear" color="dark" (click)="launchAuctionPage()">
                  <ion-icon name="time-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
						<img class='files' src="./assets/sample-images/categories/Jordan_1_High_Dark_Mocha.png">
					</ion-card-header>
            <ion-card-content class="ion-text-left">
              <ion-card-title class="ion-text-center">Air Jordans </ion-card-title>
              <ion-toolbar class="ion-no-border">
                <ion-item lines="none" slot="start">
                  <ion-label>
                    <h3>$100+</h3>
                  </ion-label>
                </ion-item>
                <ion-item lines="none" slot="end">
                  <ion-label>
                    <h3>14s</h3>
                  </ion-label>
                </ion-item>
              </ion-toolbar>
            </ion-card-content>
				</ion-card>
			</ion-slide>
      <!-----------------------------------------right slide------------------------------------------------------------>
			<ion-slide>
				<ion-card (click)="launchFashionDetailsPage()">
					<ion-card-header>
						<ion-toolbar>
              <ion-buttons class="icon-shape" slot="start">
                <ion-button color="favorite">
                  <ion-icon  slot="icon-only" name="share-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons class="icon-shape" slot="end">
                <ion-button fill="clear" color="dark">
                  <ion-icon name="time-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
							<img class='files' src="./assets/sample-images/categories/pink-nike.jpg">
					</ion-card-header>
							<ion-card-content class="ion-text-left">
								<ion-card-title class=" ion-text-center">Pink Nikes </ion-card-title>
                <ion-toolbar class="ion-no-border">
                  <ion-item lines="none" slot="start">
                    <ion-label>
                      <h3>$1000</h3>
                    </ion-label>
                  </ion-item>
                  <ion-item lines="none" slot="end">
                    <ion-label>
                      <h3>15s</h3>
                    </ion-label>
                  </ion-item>
                </ion-toolbar>
							</ion-card-content>
				</ion-card>
			</ion-slide>
		</ion-slides>
  </div>
  <!-----------------------------------------------bottom section------------------------------------------------------>
  <div class="slides2 ion-no-border">
    <ion-item lines="none">
      <ion-label lines="none">
        <h2>Past Auctions</h2>
      </ion-label>
    </ion-item>
		<ion-slides [options]="slideOptions">
			<ion-slide>
				<ion-card>
					<ion-card-header>
						<img class='files' src="./assets/sample-images/categories/Jordan_1_High_Dark_Mocha.png">
					</ion-card-header>
            <ion-card-content class="ion-text-left">
              <ion-card-title class="ion-text-center">Air Jordans </ion-card-title>
              <ion-card-subtitle class="ion-text-center">$800</ion-card-subtitle>
            </ion-card-content>
				</ion-card>
			</ion-slide>
			<ion-slide>
				<ion-card>
					<ion-card-header>
							<img class='files' src="./assets/sample-images/categories/pink-nike.jpg">
					</ion-card-header>
							<ion-card-content class="ion-text-left">
                <ion-card-title class=" ion-text-center">Pink Nikes </ion-card-title>
                <ion-card-subtitle class="ion-text-center">$500</ion-card-subtitle>
							</ion-card-content>
				</ion-card>
			</ion-slide>
		</ion-slides>
	</div>
</ion-content>
