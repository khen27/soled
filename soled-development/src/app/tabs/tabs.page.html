 <ion-tabs (ionTabsDidChange)="ionTabsDidChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="categories" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/categories']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label class="tab-title">Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/categories/deals']">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label class="tab-title">Auction</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="categories/fashion" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/categories/fashion']">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label class="tab-title">Store</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="contact-card" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/contact-card']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label class="tab-title">Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
