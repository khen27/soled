<ion-header class="ion-no-border">
  <img src="assets/i-flower-blob.png">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="basket-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="titles">
    <h4>Soled Store </h4>
  </div>
</ion-header>
<ion-content fullscreen="true">
  <div class="container">
    <h4 class="ion-padding-horizontal">Shoes</h4>
    <ion-slides [options]="slideOptions">
      <ion-slide class="ion-text-left">
        <ion-card class="ion-padding" color="success">
          <ion-card-header>
						<img class='files' src="./assets/sample-images/categories/Jordan_1_High_Dark_Mocha.png">
					</ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <ion-card-title>Nikes</ion-card-title>
                <ion-card-subtitle>$200 <del> $450</del></ion-card-subtitle>
              </ion-col>
              <ion-col size="4" class="ion-text-left">
                <ion-button color="dark" mode="ios" routerLink="/details">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide class="ion-text-left">
        <ion-card class="ion-padding" color="success">
          <ion-card-header>
						<img class='files' src="./assets/sample-images/categories/Jordan_1_High_Dark_Mocha.png">

                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

    <h4 class="ion-padding-horizontal">Shoes</h4>
