<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card class="ion-margin-bottom">
      <ion-avatar class="ion-align-items-center">
      <ion-img [src]="'./assets/sample-images/notifications/karl.jpg'"></ion-img>
      </ion-avatar>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Karl Henderson</ion-card-title>
            <ion-card-subtitle>10 Bids | 200 Points</ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="card-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="timer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <h6>Email</h6>
    <ion-item lines="none">
      <ion-icon name="mail-unread-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="karl@appblitz.dev"></ion-input>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
    <h6>Address</h6>
    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="213 NE 8th"></ion-input>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
    <h6>SoleD</h6>
    <ion-item lines="none">
      <ion-icon name="star-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Learn More"></ion-input>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </div>
</ion-content>
