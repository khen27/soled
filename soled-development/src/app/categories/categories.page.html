<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none" slot="start">
      <ion-avatar slot="start">
        <img src="https://habib.al-mawali.com/wp-content/uploads/IMG_4838-1-768x768.jpg">
      </ion-avatar>
        <ion-label class="greeting">
          <p>Hey Karl,</p>
          <h3>Buy some more bids!</h3>
        </ion-label>
    </ion-item>
    <ion-buttons slot="end">
			<ion-button class="bordered"  color="dark">
				<ion-icon  name="cart-outline" ></ion-icon>
			</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light">
				<ion-icon  name="gift-outline" ></ion-icon>
			</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!--ion-item lines="none">
  <ion-label lines="none">
    <h2>Live Auctions</h2>
  </ion-label>
</ion-item-->
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slideOptions">
			<ion-slide>
				<ion-card>
					<ion-card-header>
            <ion-toolbar>
              <ion-buttons class="icon-shape" slot="start">
                <ion-button color="favorite">
                  <ion-icon  slot="icon-only" name="share-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons class="icon-shape" slot="end">
                <ion-button fill="clear" color="dark">
                  <ion-icon name="add-circle-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
						<img class='files' src="./assets/sample-images/categories/Jordan_1_High_Dark_Mocha.png">
					</ion-card-header>
            <ion-card-content class="ion-text-left">
              <ion-card-title class="ion-text-center">Air Jordans </ion-card-title>
              <ion-toolbar class="ion-no-border">
                <ion-label slot="start">
                  <h3>$100+</h3>
                </ion-label>
                <ion-lablel slot="end">
                  <h3>22hr</h3>
                </ion-lablel>
              </ion-toolbar>
            </ion-card-content>
				</ion-card>
			</ion-slide>
			<ion-slide>
				<ion-card>
					<ion-card-header>
						<ion-toolbar>
              <ion-buttons class="icon-shape" slot="start">
                <ion-button color="favorite">
                  <ion-icon  slot="icon-only" name="share-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons class="icon-shape" slot="end">
                <ion-button fill="clear" color="dark">
                  <ion-icon name="add-circle-outline" ></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
							<img class='files' src="./assets/sample-images/categories/pink-nike.jpg">
					</ion-card-header>
							<ion-card-content class="ion-text-left">
								<ion-card-title class=" ion-text-center">Pink Nikes </ion-card-title>
	              <ion-toolbar class="ion-no-border">
                  <ion-label slot="start">
                    <h3>$1000+</h3>
                  </ion-label>
                  <ion-lablel slot="end">
                    <h3>48hr</h3>
                  </ion-lablel>
                </ion-toolbar>
							</ion-card-content>
				</ion-card>
			</ion-slide>
		</ion-slides>
  </div>
  <div class="slides2 ion-no-border">
    <ion-item lines="none">
      <ion-label lines="none">
        <h2>Past Auctions</h2>
      </ion-label>
    </ion-item>
		<ion-slides [options]="slideOptions">
			<ion-slide>
				<ion-card>
					<ion-card-header>
						<img class='files' src="./assets/sample-images/categories/Jordan_1_High_Dark_Mocha.png">
					</ion-card-header>
            <ion-card-content class="ion-text-left">
              <ion-card-title class="ion-text-center">Air Jordans </ion-card-title>
            </ion-card-content>
				</ion-card>
			</ion-slide>
			<ion-slide>
				<ion-card>
					<ion-card-header>
							<img class='files' src="./assets/sample-images/categories/pink-nike.jpg">
					</ion-card-header>
							<ion-card-content class="ion-text-left">
								<ion-card-title class=" ion-text-center">Pink Nikes </ion-card-title>
							</ion-card-content>
				</ion-card>
			</ion-slide>
		</ion-slides>
	</div>
</ion-content>
